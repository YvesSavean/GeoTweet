<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
		<meta charset="UTF-8">
		<title>THE TWEET</title>
		<link rel="stylesheet" href="styles-ecrans.css" media="all"/>
		<script src="OpenLayers-2.13.1/OpenLayers.js"></script>
		<script src="init.js"></script>
	</head>
  
	<body onload="init()">
	
		<header>
				<input id="hashtag"  type="text" name="hashtag" onkeypress="entrer(event)" size="20" placeholder="@hashtag" />
				<a href="#" id="rafraichir" name="rafraichir" value="rafraichir" onclick="encode()" class="myButton">Rafraichir</a>
				<select  id="select" name="select" onChange="langue()">
					<option name="français" value="1">Français</option>
					<option name="anglais" value="2">Anglais</option>
				</select>
		</header>
		<div id="map"></div>
		<div id="tweet">
				<div  id="contenuTweet">	
				</div>
		</div>
	
		<footer>
			<input class="checkboxLierTweets" type="checkbox" name="lierTweets" value="Lier les tweets" />
			<label id="lier" >Lier les tweets</label> <br>
			<input class="checkboxGrossirTweets" type="checkbox" name="grossirLesTweets" value="Grossir les les tweets selon leur importance" />
			<label id="Grossir">Grossir les tweets selon leur importance</label>
		</footer>
	
	</body>
	
</html>
